<!DOCTYPE HTML>
<html lang="es">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Escotómetro</title>
</head>
  <body>
    <header>
      <h1>Escotómetro</h1>
    </header>
    <section>
      <div class="lat-box">
        <span>Latitud: </span>
        <input type="text" class="lat-value" placeholder="-38"/>
      </div>
      <div class="dates">
        <span class="december">Solsticio Verano</span>
        <span class="march">Equinoccios</span>
        <span class="june">Solsticio Invierno</span>
      </div>
      <div class="result">
        <p class="sunriseAzimuth"></p>
        <p class="sunsetAzimuth"></p>
        <p class="maxAltitude"></p>
      </div>
      <canvas width="360" height="400" id="canvas-top" style="border: 1px solid #eee"></canvas>
      <canvas width="360" height="400" id="canvas-side"style="border: 1px solid #eee"></canvas>
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="suncalc/suncalc.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/escotometro.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
  </body>
</html>
